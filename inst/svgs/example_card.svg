    <text x="22" y="28" font-family="Jost, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="700">BEM</text>
    <text x="22" y="36" font-family="Jost, sans-serif" font-size="4" fill="white" text-anchor="middle">PERNAMBUCO</text>
  </g>
  
  <g transform="translate(430, 15)">
    <rect width="50" height="40" rx="4" fill="none" stroke="white" stroke-width="2"/>
    <text x="25" y="12" font-family="Jost, sans-serif" font-size="5" fill="white" text-anchor="middle">Secretaria de</text>
    <text x="25" y="19" font-family="Jost, sans-serif" font-size="5" fill="white" text-anchor="middle">Desenvolvimento</text>
    <text x="25" y="26" font-family="Jost, sans-serif" font-size="5" fill="white" text-anchor="middle">Urbano e Habitação</text>
    <text x="25" y="36" font-family="Jost, sans-serif" font-size="5" fill="white" text-anchor="middle" font-weight="600">GOVERNO PE</text>
  </g>
