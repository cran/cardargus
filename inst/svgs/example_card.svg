<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="550" viewBox="0 0 500 550">
  <defs>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&amp;display=swap");
      .card-title { font-family: "Jost", sans-serif; font-weight: 700; font-size: 28px; fill: white; }
      .field-label { font-family: "Jost", sans-serif; font-weight: 600; font-size: 11px; fill: white; }
      .field-value { font-family: "Jost", sans-serif; font-weight: 400; font-size: 11px; fill: #212529; }
      .footer-text { font-family: "Jost", sans-serif; font-style: italic; font-size: 8px; fill: white; opacity: 0.8; }
      .badge-text { font-family: "Jost", sans-serif; font-size: 10px; }
    </style>
    <!-- Badge clip paths -->
    <clipPath id="badge1-clip">
      <rect width="62" height="20" rx="3" ry="3"/>
    </clipPath>
    <clipPath id="badge2-clip">
      <rect width="170" height="20" rx="3" ry="3"/>
    </clipPath>
    <clipPath id="badge3-clip">
      <rect width="190" height="20" rx="3" ry="3"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="550" rx="8" fill="#fab255"/>
  
  <!-- Title -->
  <text x="20" y="45" class="card-title">FAR</text>
  
  <!-- Badges Row -->
  <g transform="translate(20, 60)">
    
    <!-- UH Badge -->
    <g>
      <g clip-path="url(#badge1-clip)">
        <rect width="28" height="20" fill="#555"/>
        <rect x="28" width="34" height="20" fill="white"/>
      </g>
      <text x="14" y="10" class="badge-text" fill="white" text-anchor="middle" dominant-baseline="middle">UH</text>
      <text x="45" y="10" class="badge-text" fill="#333" text-anchor="middle" dominant-baseline="middle">192</text>
    </g>
    
    <!-- Recurso Federal Badge -->
    <g transform="translate(66, 0)">
      <g clip-path="url(#badge2-clip)">
        <rect width="90" height="20" fill="#555"/>
        <rect x="90" width="80" height="20" fill="white"/>
