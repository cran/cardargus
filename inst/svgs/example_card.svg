      <text x="45" y="10" class="badge-text" fill="white" text-anchor="middle" dominant-baseline="middle">Recurso Federal</text>
      <text x="130" y="10" class="badge-text" fill="#333" text-anchor="middle" dominant-baseline="middle">36,4 milhões</text>
    </g>
    
    <!-- Contrapartida Estadual Badge -->
    <g transform="translate(240, 0)">
      <g clip-path="url(#badge3-clip)">
        <rect width="130" height="20" fill="#555"/>
        <rect x="130" width="60" height="20" fill="white"/>
      </g>
      <text x="65" y="10" class="badge-text" fill="white" text-anchor="middle" dominant-baseline="middle">Contrapartida Estadual</text>
      <text x="160" y="10" class="badge-text" fill="#333" text-anchor="middle" dominant-baseline="middle">0,0</text>
    </g>
  </g>
  
  <!-- Row 1: Empreendimento -->
