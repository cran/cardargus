      <rect x="0" y="15" width="400" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">CAIARA II</text>
    </g>
  </g>
  
  <!-- Row 2: Endereço -->
  <g transform="translate(20, 165)">
    <text x="0" y="10" class="field-label">Endereço</text>
    <rect x="0" y="15" width="460" height="48" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
    <text x="10" y="34" class="field-value">Av. Maurício de Nassau, na Quadra compreendida pela Av. Maurício de Nassau,</text>
    <text x="10" y="50" class="field-value">Av. Beira Rio e Faixa FA3, no bairro do Cordeiro, Recife</text>
  </g>
  
  <!-- Row 3: Cidade + RD -->
  <g transform="translate(20, 238)">
    <g>
      <text x="0" y="10" class="field-label">Cidade</text>
      <rect x="0" y="15" width="220" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">Recife</text>
    </g>
    <g transform="translate(230, 0)">
      <text x="0" y="10" class="field-label">RD</text>
      <rect x="0" y="15" width="230" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">Metropolitana</text>
    </g>
  </g>
  
  <!-- Row 4: Proponente + Construtora -->
  <g transform="translate(20, 298)">
    <g>
      <text x="0" y="10" class="field-label">Proponente</text>
      <rect x="0" y="15" width="220" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">PREFEITURA DO RECIFE</text>
    </g>
    <g transform="translate(230, 0)">
      <text x="0" y="10" class="field-label">Construtora</text>
      <rect x="0" y="15" width="230" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">EXATA</text>
    </g>
  </g>
  
  <!-- Row 5: Status da Obra + Status da Contratação -->
  <g transform="translate(20, 358)">
    <g>
      <text x="0" y="10" class="field-label">Status da Obra</text>
      <rect x="0" y="15" width="220" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">Em andamento</text>
    </g>
    <g transform="translate(230, 0)">
      <text x="0" y="10" class="field-label">Status da Contratação</text>
      <rect x="0" y="15" width="230" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">Contratado</text>
    </g>
  </g>
  
  <!-- Row 6: Previsão + Percentual + Valor do Terreno -->
  <g transform="translate(20, 418)">
    <g>
      <text x="0" y="10" class="field-label">Previsão de Entrega</text>
      <rect x="0" y="15" width="140" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">mai/2026</text>
    </g>
    <g transform="translate(150, 0)">
      <text x="0" y="10" class="field-label">Percentual Medido</text>
      <rect x="0" y="15" width="140" height="32" rx="4" fill="#f8f8ff" stroke="#dee2e6"/>
      <text x="10" y="36" class="field-value">0%</text>
    </g>
